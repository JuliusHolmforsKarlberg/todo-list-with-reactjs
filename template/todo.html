<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Julius Todo-Lista</title>
  </head>

  <body>
    <header>
      <h1 class="text-center">Julius Todo-Lista</h1>
      <div class="d-flex justify-content-center">
        <input
          type="text"
          placeholder="Lägg till en todo:"
          class="form-control w-50"
        />
        <button class="btn btn-success text-uppercase m-1">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <hr color="gray" />
    <style>
      .filter {
        position: relative;
      }
      .filter i {
        position: absolute;
        top: 10px;
        right: 20px;
      }
    </style>
    <div class="filter border w-50 mx-auto">
      <input type="text" placeholder="Filtrera på:" class="form-control" />
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>

    <ul class="list-group w-75 mx-auto">
      <li class="list-group-item m-2 border">
        <span>Att göra 1:</span>
        <button class="btn btn-danger float-end">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </li>
      <li class="list-group-item m-2 border">
        <span>Att göra 2:</span>
        <button class="btn btn-danger float-end">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </li>
      <li class="list-group-item m-2 border">
        <span>Att göra 3:</span>
        <button class="btn btn-danger float-end">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </li>
    </ul>
  </body>
</html>
